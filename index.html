<!DOCTYPE html>
<html lang="en">
<!-- Design by foolishdeveloper.com -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3d Image Slider with Carousel using HTML & CSS</title>
	<link rel="stylesheet" href="stage.css">
</head>

<body>
	<main id="slider">
		<input type="radio" name="slider" id="s1" checked>
		<input type="radio" name="slider" id="s2">
		<input type="radio" name="slider" id="s3">

		<label for="s1" id="slide1">
			<img src="images/concert.png" alt="콘서트홀">
			<div class="click-modal">
				<p>콘서트홀<br><span><a href="#">자세히 보기</a></span></p>
			</div>
		</label>
		<label for="s2" id="slide2">
			<img src="images/ensemble.png" alt="앙상블시어터">
			<div class="click-modal">
				<p>앙상블 시어터 <br><span><a href="#">자세히 보기</a></span></p>
			</div>
		</label>
		<label for="s3" id="slide3">
			<img src="images/opera.png" alt="오페라하우스">
			<div class="click-modal">
				<p>오페라하우스<br><span><a href="#">자세히 보기</a></span></p>
			</div>
		</label>

	</main>

</body>

</html>
